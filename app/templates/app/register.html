{% extends "app/base.html" %}

{% block content %}

    {% if registered %}
        <strong>Thank you for registering!</strong>
    {% else %}
    <form id="user_form" method="post" action="/app/register/" enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}

{% endblock %}
