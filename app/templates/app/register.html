{% extends "app/base.html" %}

{% block content %}

    {% if registered %}
        <h3>Registration successful. Thank you for registering!</h3>

    {% else %}
        <form id="user_form" method="post" action="/app/register/" enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}

{% endblock %}
